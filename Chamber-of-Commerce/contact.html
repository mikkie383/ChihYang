    <main>
        <div class="hero">
            <img src="images/rexburg.jpg" alt="Rexburg">
        </div>
        <div class="contact-info">
            <h1>Contact Us</h1>
            <div class="contact-left">
                
                <div class="location">
                    <h2>Location</h2>
                    <p>345 W 5th S Rexburg, ID 83440</p>
                </div>
                <div class="officeHour">
                    <h2>Office Hour</h2>
                    <p>From 8 a.m. to 4 p.m. Mon - Fri</p>
                    <p>208-497-8888</p>
                    <p>rexburgchamber@hotmail.com</p>
                </div>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d46051.89887738041!2d-111.82320231674545!3d43.83004510345833!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x53540a4b807a98b1%3A0x4a49d8d1d2181c73!2sRexburg%2C%20ID!5e0!3m2!1sen!2sus!4v1617340148107!5m2!1sen!2sus" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                <div class="icons">
                    <a href="https://www.facebook.com/" target="_blank" rel="noopener noreferrer"><img src="images/facebook-icon.png" alt="facebook icon"></a>
                    <a href="https://www.linkedin.com/" target="_blank" rel="noopener noreferrer"><img src="images/linkedin-icon.png" alt="linkedin icon"></a>
                    <a href="#" target="_blank" rel="noopener noreferrer"><img src="images/email-icon.png" alt="email icon"></a>
                </div>
            </div>
            <form action="thankyou.html" method="get">
                <fieldset>
                        <label for="fname" class="inline">Full name: </label>
                        <input type="text" id="fname" name="fname" placeholder="Required" required pattern="[A-Za-z ]{1,}">
                        <label for="phone" class="inline">Phone number: </label>
                        <input type="tel" id="phone" name="phone">
                        <label for="email" class="inline">Email: </label>
                        <input type="email" id="email" name="email" required placeholder="smi21003@gmail.com (Required)">
                        <label for="comment">Comment:</label>
                        <textarea name="comment" id="comment" placeholder="Write something..." cols="30" rows="10"></textarea>
                </fieldset>
                <input class="btm" type="submit" value="Message Us">
            </form>
        </div>
        
    </main>
